<html>

<head>
    <title>
        My First Calculator
    </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="box" id="head">
        SIMPLE CALCULATOR
        <div id="display">
            0
        </div>
        <div id="body">

            <div>
                <button onclick="number(this)" value="1">1</button>
            </div>
            <div>
                <button onclick="number(this)" value="2">2</button>
            </div>
            <div>
                <button onclick="number(this)" value="3">3</button>
            </div>
            <div>
                <button onclick="operation(this)" value="+">+</button>
            </div>
            <div>
                <button onclick="operation(this)" value="**">^</button>
            </div>
            <div>
                <button onclick="number(this)" value="4">4</button>
            </div>
            <div>
                <button onclick="number(this)" value="5">5</button>
            </div>
            <div>
                <button onclick="number(this)" value="6">6</button>
            </div>
            <div>
                <button onclick="operation(this)" value="-">-</button>
            </div>
            <div>
                <button onclick="operation(this)" value="%">%</button>
            </div>

            <div>
                <button onclick="number(this)" value="7">7</button>
            </div>
            <div>
                <button onclick="number(this)" value="8">8</button>
            </div>
            <div>
                <button onclick="number(this)" value="9">9</button>
            </div>
            <div>
                <button onclick="operation(this)" value="*">*</button>
            </div>
            <div>
                <button onclick="operation(this)" value="/">/</button>
            </div>
            <div>
                <button onclick="number(this)" value="0">0</button>
            </div>
            <div>
                <button onclick="equal(this)">=</button>
            </div>
            <div>
                <button onclick="cleardisplay()">CLEAR</button>
            </div>
        </div>
    </div>
</body>

</html>
